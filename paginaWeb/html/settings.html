<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - GamblinHub</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/settings.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="../js/settings.js" defer></script>
</head>
<body>
<div class="container-fluid min-vh-100 d-flex flex-column p-0">
    
    <header class="app-dark-bg d-flex justify-content-between align-items-center p-3">
        <div class="fw-bold fs-4">GamblinHub</div>
        <button class="btn btn-header-outline" id="btnHome" onclick="window.location.href='index.html'">Home</button>

    </header>
    <div class="row flex-grow-1 g-0">
        
        <aside class="col-auto app-dark-bg d-flex flex-column p-3" style="min-width:220px;max-width:220px;">
            <nav class="settings-nav">
                <a class="btn btn-header-outline mb-2 w-100" href="#">Appearance</a>
                <a class="btn btn-header-outline mb-2 w-100" href="#">Notifications</a>
                <a class="btn btn-header-outline mb-2 w-100" href="#">Payment Methods</a>
            </nav>
        </aside>
        
        <main class="col p-4">
            <div class="card p-4 app-dark-bg" style="max-width:450px;">
                <form id="settingsForm">
                    <div class="mb-4 d-flex align-items-center justify-content-between">
                        <label for="darkModeSwitch" class="form-label mb-0">Dark Mode</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                        </div>
                    </div>
                    <div class="mb-4 d-flex align-items-center justify-content-between">
                        <label for="fontSizeInput" class="form-label mb-0">Font Size</label>
                        <input type="number" min="8" max="24" id="fontSizeInput" name="fontSize" value="11" class="form-control settings-font-input" style="width:80px;">
                    </div>
                    <div class="mt-5 d-flex justify-content-end">
                        <button type="submit" class="btn btn-header-primary px-4">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <footer class="app-dark-bg text-center p-3 mt-auto">
            <p class="mb-1">Para más información visita <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="text-primary fw-bold">GamblingHub.org</a></p>
            <p class="mb-0 text-secondary">© 2025 GamblinHub</p>
    </footer>
</div>
</body>
</html>
