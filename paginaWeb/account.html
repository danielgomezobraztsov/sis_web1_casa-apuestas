<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - GamblinHub</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpeg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .app-dark-bg { background-color: #1a1a1a; color: white; border-bottom: 1px solid #333; }
        .btn-header-outline { background-color: transparent; color: #ffffff; border: 1px solid #333; }
        .btn-header-outline:hover { background-color: #333; border-color: #444; }
        .btn-header-primary { background-color: #007bff; border-color: #007bff; color: white; }
        .card { background-color: #1a1a1a; border: 1px solid #333; color: #e0e0e0; }
        .form-label { color: #a0a0a0; }
        .form-control { background-color: #252525; color: #e0e0e0; border: 1px solid #333; }
        .form-control:focus { background-color: #333; border-color: #007bff; box-shadow: 0 0 0 0.25rem rgba(0,123,255,.25); }
        .avatar { width: 96px; height: 96px; border-radius: 50%; overflow: hidden; background-color: #252525; display: flex; align-items: center; justify-content: center; border: 2px solid #333; }
        .avatar img { display: none; }
        .avatar.has-image img { display: block; width: 100%; height: 100%; object-fit: cover; }
        .avatar.has-image svg { display: none; }
        .avatar svg.ph { fill: none; stroke: #a0a0a0; }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="account.js" defer></script>
</head>
<body>

<div class="container-fluid min-vh-100 d-flex flex-column p-0">

    <!-- Header -->
    <header class="app-dark-bg d-flex justify-content-between align-items-center p-3">
        <div class="fw-bold fs-4">GamblinHub</div>
        <button class="btn btn-header-outline" id="btnLogout">Cerrar sesión</button>
    </header>

    <div class="row flex-grow-1 g-0">
        <!-- Sidebar -->
        <aside class="col-auto app-dark-bg d-flex flex-column p-3" style="min-width:220px; max-width: 220px;">
            <button class="btn btn-header-primary mb-2 w-100">Cuenta</button>
            <button class="btn btn-header-outline w-100">Subscripción</button>
        </aside>

        <!-- Main content -->
        <main class="col p-3">
            <div class="row g-4">
                <!-- Columna izquierda: avatar y formulario -->
                <div class="col-lg-6">
                    <!-- Avatar único -->
                    <div class="d-flex align-items-start mb-3">
                        <div id="avatarBox" class="avatar me-3">
                            <img id="avatarImg" alt="Foto de perfil" class="img-fluid rounded">
                            <svg class="ph" width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="#9aa0a6">
                                <circle cx="12" cy="8" r="4"/>
                                <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
                            </svg>
                        </div>
                        <div>
                            <input id="fileInput" class="d-none" type="file" accept="image/*"/>
                            <button class="btn btn-dark" id="btnChangePhoto">Cambiar foto de perfil</button>
                        </div>
                    </div>

                    <!-- Formulario -->
                    <div class="card p-3 mb-3">
                        <form id="userForm">
                            <div class="row align-items-center mb-3">
                                <label for="userName" class="col-4 col-form-label text-end">Nombre de usuario</label>
                                <div class="col-8">
                                    <input id="userName" name="userName" type="text" class="form-control" autocomplete="username" required>
                                    <div class="text-danger small error" id="errorUsername"></div>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="firstName" class="col-4 col-form-label text-end">Nombre</label>
                                <div class="col-8">
                                    <input id="firstName" name="firstName" type="text" class="form-control" autocomplete="given-name" required>
                                    <div class="text-danger small error" id="errorFirstName"></div>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="lastName" class="col-4 col-form-label text-end">Apellido</label>
                                <div class="col-8">
                                    <input id="lastName" name="lastName" type="text" class="form-control" autocomplete="family-name" required>
                                    <div class="text-danger small error" id="errorLastName"></div>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="email" class="col-4 col-form-label text-end">Email</label>
                                <div class="col-8">
                                    <input id="email" name="email" type="email" class="form-control" autocomplete="email" required>
                                    <div class="text-danger small error" id="errorEmail"></div>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="password" class="col-4 col-form-label text-end">Contraseña</label>
                                <div class="col-8">
                                    <input id="password" name="password" type="password" class="form-control" autocomplete="new-password" required>
                                    <div class="text-danger small error" id="errorPassword"></div>
                                </div>
                            </div>

                            <div class="row align-items-center mb-3">
                                <label for="date" class="col-4 col-form-label text-end">Fecha de nacimiento</label>
                                <div class="col-8">
                                    <input id="date" name="date" type="date" class="form-control">
                                    <div class="text-danger small error" id="errorDate"></div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 mt-3">
                                <button class="btn btn-header-primary" type="submit">Guardar</button>
                                <button class="btn btn-header-outline" type="button" id="btnCancel">Cancelar</button>
                            </div>
                        </form>
                    </div>

                    <button class="btn btn-danger w-100" id="btnDelete">Eliminar cuenta</button>

                </div>

                <!-- Columna derecha: canvas -->
                <div class="col-lg-6">
                    <aside class="CanvasAside card p-3 h-100">
                        <canvas id="userCanvas" width="300" height="300"></canvas>
                    </aside>
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="app-dark-bg text-center p-3 mt-auto">
        <p class="mb-1">Para más información visita <a href="https://es.wikipedia.org/wiki/Bosque" class="text-primary fw-bold">World Wildlife Fund</a></p>
        <p class="mb-0 text-secondary">© 2025 GamblinHub</p>
    </footer>

</div>
</body>
</html>
